# Set root logger level to DEBUG and its only appender to R.
log4j.rootLogger=DEBUG, R

log4j.appender.R=org.apache.log4j.RollingFileAppender
#log4j.appender.R.File=/usr/share/tomcat6/logs/GFE2.log
#log4j.appender.R.File=/Library/Tomcat/Home/logs/GFE.log
log4j.appender.R.File=C:\Program Files\Apache Software Foundation\Tomcat 6.0\logs\GFE.log

log4j.appender.R.MaxFileSize=50MB
# Keep 3 backup file
log4j.appender.R.MaxBackupIndex=10

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{ISO8601} %p %t %C{1} %L - %m%n
